steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/applydi/applydi-backend', './backend']

  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/applydi/applydi-backend']

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dev-taic-backend'
      - '--image'
      - 'gcr.io/applydi/applydi-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=applydi,ENVIRONMENT=production,DATABASE_URL=postgresql://applydiuser:1234@/readme_to_recover?host=/cloudsql/applydi:europe-west1:applydi-db-clone,GCS_BUCKET_NAME=applydi-documents,GEMINI_MODEL=gemini:gemini-2.0-flash-001,GEMINI_DEFAULT_MODEL=gemini-2.0-flash-001,GEMINI_LOCATION=europe-west1,ALLOWED_ORIGINS=https://dev-taic-frontend-817946451913.europe-west1.run.app'
      - '--set-secrets'
      - 'OPENAI_API_KEY=OPENAI_API_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest'

  # Get Backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL="https://dev-taic-backend-817946451913.europe-west1.run.app"
        echo "Backend URL: $$BACKEND_URL"
        echo "$$BACKEND_URL" > /workspace/backend_url.txt

  # Build Frontend with Backend URL as build-arg
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend_url.txt)
        docker build --build-arg NEXT_PUBLIC_API_URL=$$BACKEND_URL -t gcr.io/applydi/applydi-frontend ./frontend

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/applydi/applydi-frontend']

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend_url.txt)
        gcloud run deploy dev-taic-frontend \
          --image=gcr.io/applydi/applydi-frontend \
          --platform=managed \
          --region=europe-west1 \
          --allow-unauthenticated \
          --port=3000 \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=5 \
          --set-env-vars=NEXT_PUBLIC_API_URL=https://dev-taic-backend-817946451913.europe-west1.run.app

images:
  - 'gcr.io/applydi/applydi-backend'
  - 'gcr.io/applydi/applydi-frontend'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1800s